<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/jquery.min.js"></script>

</head>
<body>
  <header>
    <h1>Web Historian</h1>
  </header>
  <form method="POST">
    <label>Enter a URL to store:</label>
    <input type="input" id="urlToLookup" name="url"></input>
    <input type="submit" id="subButton"></input>
  </form>

  <script>
    $('#subButton').on('click', function(e) {
      e.preventDefault();
      var urlVal = $("#urlToLookup").val();
      $.ajax("/newUrl", {
        contentType: 'text/plain',
        data: urlVal,
        method: 'POST',
        success: function(data){
          console.log('success: ', data);
          // $.ajax({
          //   url: 'http://127.0.0.1:8080/'+urlVal,
          //   method: 'GET',
          //   contentType: 'text/plain',
          //   success: function(data){
          //     console.log('Data retrieved');
          //   },
          //   error: function(){
          //     console.log('Error retrieving data');
          //   }
          // })
        },
        error: function(data) {
          console.log('error ', data);
        }
      });
    });
  </script>
</body>
</html>
