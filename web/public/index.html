<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/jquery.min.js"></script>
</head>
<body>
  <form method="POST">
    <label>Enter a URL to store:</label>
    <input type="input" id="urlToLookup" name="url"></input>
    <input type="submit" id="subButton"></input>
  </form>

  <script>
    $('#subButton').on('click', function(e) {
      e.preventDefault();
      var urlVal = $("#urlToLookup").val();
      $.ajax("/newUrl", {
        contentType: 'text/plain',
        data: urlVal,
        method: 'POST',
        success: function(data){
          console.log('success: ', data);
        },
        error: function(data) {
          console.log('error ', data);
        }
      });
    });
  </script>

</body>
</html>
